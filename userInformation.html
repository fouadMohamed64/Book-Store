<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userinformation</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <special-header></special-header>
    <div class="card"></div>
    <special-footer></special-footer>
</body>
<script src="headerFooterManeger.js"></script>
<script>
    let url = window.location.href;
    let fName = url.split('fName=')[1].split("&")[0];
    let lName = url.split('lName=')[1].split("&")[0];
    let phone = url.split('phone=')[1].split("&")[0];
    let email = url.split('email=')[1].split("&")[0];
    let address = url.split('address=')[1].split("&")[0];
    let gender = url.split('gender=')[1].split("&")[0];

    let greating = '';
    gender == 'male' ? greating = 'MR.' : greating = 'MS.';
    
    let card = document.getElementsByClassName('card')[0];

    let firstName = document.createElement('p');
    firstName.classList = 'user';
    firstName.innerHTML = `welcome ${greating} ${fName} ${lName}`;

    let phoneNum = document.createElement('p');
    phoneNum.classList = 'user';
    phoneNum.innerHTML = `your phone :  ${phone}`;

    let userEmail = document.createElement('p');
    userEmail.classList = 'user';
    userEmail.innerHTML = `your email :  ${email}`;

    let userAddress = document.createElement('p');
    userAddress.classList = 'user';
    userAddress.innerHTML = `your address :  ${address}`;

    card.appendChild(firstName);
    card.appendChild(phoneNum);
    card.appendChild(userEmail);
    card.appendChild(userAddress);
    
    console.log(card)

</script>
</html>
