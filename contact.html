<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <special-header></special-header>
    <h1 class="header">you can register here</h1>
    <div class="container">
        <form action="userInformation.html" method="get" target="_blank">
            <div class="row">
                <label for="fName"> name <span class="star">*</span></label>
                <input type="text" id="fName" placeholder="first name" name="fName" required>
                <input type="text" id="lName" placeholder="last name" name="lName" required>
            </div>
            <div class="row">
                <label for="email">email <span class="star">*</span></label>
                <input type="email" id="email" placeholder="your email" name="email" required><br>
                <label for="phone">phone <span class="star">*</span></label>
                <input type="text" id="phone" placeholder="your phone" name="phone" required>
                <input type="text" id="what" placeholder="what's app" name="what">
            </div>
            <div class="row">
                <label for="address">location <span class="star">*</span></label>
                <input type="text" id="address" placeholder="street address" name="address" required><br>
                <label for="">address</label>
                <input type="text" class="add" placeholder="city" name="add">
                <input type="text" class="add" placeholder="government" name="add">
                <input type="text" class="add" placeholder="zip code" name="add">
            </div>
            <div class="row">
                <label for="">gender <span class="star">*</span></label>
                <label for="" class="male">male</label>
                <input type="radio" value="male" name="gender" required>
                <label for="">female</label>
                <input type="radio" value="female" name="gender" required>
            </div>
            <div class="row">
                <textarea cols="10" rows="5" placeholder="leave your message here"></textarea><br>
                <input type="submit" class="send" value="send">
            </div>
        </form>
    </div>
    <special-footer></special-footer>
    <script src="headerFooterManeger.js"></script>
</body>
</html>
